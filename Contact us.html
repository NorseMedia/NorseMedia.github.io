<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/5bed6105a4.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#403616;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .icon {
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .email-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us using the following methods:</p>

        <div class="icon-container">
            <a href="https://www.facebook.com/profile.php?id=61554557453459"><i class="fa-brands fa-facebook fa-2x"></i></a>
            <a href="https://wa.link/dneuz0">
                <i class="fa-brands fa-whatsapp fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/norsemedia_official1/"><i class="fa-brands fa-instagram fa-2x"></i></a>
        </div>

        <button class="email-button">Email Us</button>
    </div>

</body>
</html>
